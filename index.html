<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styless.css" />
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter de
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter para
                <select>
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
            <label>
                valor
                <input placeholder="R$ 10.000,00 ">
            </label>
            <button type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="Bandeira-BR">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>
                <img class="arrow-image" src="./assets/Vector.png" alt="Seta" >
                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.png" alt="Pais-converção">
                    <p class="currency-name">Dolar Americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>


        </main>

    </div>

</body>

</html>
